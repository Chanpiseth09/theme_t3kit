{namespace theme=KayStrobach\Themes\ViewHelpers}

<f:switch expression="{theme:constant(constant: 'themes.configuration.headerLayout')}">
  <f:case value="headerMin">
      <f:render partial="Header/HeaderMinimal" section="Default" arguments="{_all}" />
  </f:case>
  <f:case default="TRUE">
      <f:render partial="Header/Header" section="Default" arguments="{_all}" />
  </f:case>
</f:switch>
<f:render section="Default" />
<f:render partial="Footer/Footer" section="Default" arguments="{_all}" />

<!-- theme_t3kit: Layouts/Default.html [end] -->
